        deleted: The group has been deleted

# Security
security:
    login:
        username: "Username:"
        password: "Password:"
        remember_me: Remember me
        submit: Login

# Profile
profile:
    show:
        username: Username
        email: Email
    edit:
        submit: Update
    flash:
        updated: The profile has been updated

# Password change
change_password:
    submit: Change password
    flash:
        success: The password has been changed

# Registration
registration:
    check_email: An email has been sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: Congrats %username%, your account is now verified.
    back: Back to the originating page.
    submit: Register
    flash:
        user_created: The user has been created successfully
    email:
        subject: Welcome %name% to Exchange Top Up
        message: |
            Hello %name%,

            Thank you for registering with Exchange Top Up!  To verify your email address, please click the link below:
            
            %confirmationUrl%

            Thank you,

            Exchange Top Up

# Password resetting
resetting:
    password_already_requested: The password for this user has already been requested within the last 24 hours.
    check_email: An email has been sent to %email%. It contains a link you must click to reset your password.
    request:
        invalid_username: The username or email address "%username%" does not exist.
        username: "Username or email address:"
        submit: Reset password
    reset:
        submit: Change password
    flash:
        success: The password has been reset successfully
    email:
        subject: Exchange Top Up Password Reset
        message: |
            Hello %name%,

            The system has received a request to reset the password on your Exchange Top Up account.  Please click the link below to complete the password reset.
            
            %confirmationUrl%

            If you did not request the password reset, then you can do nothing and your current password will remain the same.
            
            Thank you,
            
            Exchange Top Up

